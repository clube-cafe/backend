services:
  postgres:
    image: postgres:15-alpine
    container_name: clube_cafe_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: clube_cafe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clube_cafe_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clube_cafe_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clubecafe.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clube_cafe_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  clube_cafe_network:
    driver: bridge

